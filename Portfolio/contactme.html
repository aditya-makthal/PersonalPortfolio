<body style="background-color: #101820ff;">
  <nav class="navbar navbar-expand-lg bg-warning">

    <div class="container p-3"><h1>CONTACT ME</h1></div>
    <div class="container m-6">
        <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form6Example1" class="form-control" placeholder="First Name"/>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form6Example2" class="form-control" placeholder="Last Name"/>
                </div>
              </div>
            </div>          
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form6Example5" class="form-control" placeholder="Email id"/>
            </div>
          
            <!-- Number input -->
            <div class="form-outline mb-4">
              <input type="number" id="form6Example6" class="form-control" placeholder="Phone"/>
            </div>
          
            <!-- Message input -->
            <div class="form-outline mb-4">
              <textarea class="form-control" id="form6Example7" rows="4" placeholder="Message"></textarea>
            </div>
          
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
              <label class="form-check-label" for="form6Example8"><p> Send me a response </p></label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Send Message</button>
          </form>
    </div>
</body>
</html>
